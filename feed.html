<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Screen</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Anek+Gujarati:wdth,wght@75..125,100..800&family=Assistant:wght@200..800&family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-dock">
        <a href="dashboard.html" class="nav-link left"></a>
        <h1 class="nav-title">Your Friends Habits</h1>
        <a href="dashboard.html" class="nav-link right"></a>
    </nav>
    <div class="feed-screen">
        <!-- Habit Card 1 -->
        <div class="habit-card">
            <div class="habit-info">
                <div class="habit-avatar">
                    <img src="img/lifting.jpeg" alt="weight lifting">
                </div>
                <p>go to the gym w/ @username by 10am</p>
            </div>
            <div class="habit-status">
                <span class="status-icon">&#10003;</span>
            </div>
        </div>
        
        <!-- Habit Card 2 -->
        <div class="habit-card">
            <div class="habit-info">
                <div class="habit-avatar">
                    <img src="img/coding.jpeg" alt="coding">
                </div>
                <p>leetcode practice w/ @username by 6pm</p>
            </div>
            <div class="habit-status">
                <span class="status-icon">&#10003;</span>
            </div>
        </div>
    </div>
    <!-- Navigation Bar -->
    <nav class="navigation-bar">
        <ul>
            <li><a href="/dashboard.html"><img src="img/feed-icon.png" alt="Dashboard"></a></li>
            <li><a href="/create-task.html"><img src="img/add-icon.png" alt="Add Habit"></a></li>
            <li><a href="/profile.html"><img src="img/profile-icon.png" alt="Profile"></a></li>
        </ul>
    </nav>
</body>
</html>
