<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Screen</title>
    <link rel="stylesheet" href="css/feed.css">
</head>
<body>
    <div class="feed-screen">
        <header>
            <h1>Your friends habits</h1>
        </header>
        
        <!-- Habit Card 1 -->
        <div class="habit-card">
            <div class="habit-info">
                <div class="habit-avatar">
                    <img src="img/lifting.jpeg" alt="weight lifting">
                </div>
                <p>go to the gym w/ @username by 10am</p>
            </div>
            <div class="habit-status">
                <span class="status-icon">&#10003;</span>
            </div>
        </div>
        
        <!-- Habit Card 2 -->
        <div class="habit-card">
            <div class="habit-info">
                <div class="habit-avatar">
                    <img src="img/coding.jpeg" alt="coding">
                </div>
                <p>leetcode practice w/ @username by 6pm</p>
            </div>
            <div class="habit-status">
                <span class="status-icon">&#10003;</span>
            </div>
        </div>
        
        <!-- Navigation Bar -->
        <nav class="navigation-bar">
            <ul>
                <li><a href="#home"><img src="home-icon.png" alt="Home"></a></li>
                <li><a href="#add"><img src="add-icon.png" alt="Add Habit"></a></li>
                <li><a href="#friends"><img src="friends-icon.png" alt="Friends"></a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
