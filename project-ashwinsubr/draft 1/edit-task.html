<!-- create-task page -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- viewport meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- title-->
  <title>Edit Task Screen</title>

  <!-- fonts used-->
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Anek+Gujarati:wdth,wght@75..125,100..800&family=Assistant:wght@200..800&family=Bangers&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- css styling-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Husky Habits</h1>
    </header>

    <nav class="top-dock">
        <a href="index.html" class="nav-link left">Cancel</a>
        <h1 class="nav-title">Edit Task</h1>
        <a href="index.html" class="nav-link right">Done</a>
    </nav>

    <section class="task-section">
        <div class="image-upload-container">
            <div class="circle-image">
                <img src="img/circle.png">
            </div>
            <a href="#" class="image-link">Change Image</a>
        </div>
        <div class="task-name-display">
            <p>Edit task name</p>
        </div>
    </section>

    <section class="task-details">
        <div class="select-day">
            <img src="img/sun.png">
            <img src="img/mon.png">
            <img src="img/tue.png">
            <img src="img/wed.png">
            <img src="img/thur.png">
            <img src="img/fri.png">
            <img src="img/sat.png">
        </div>

        <div class="select-time">
            <div class="time-title">
                <p>Time:</p>
            </div>
            <div class="time-type">
                <div class="at">
                    <p>At</p>
                </div>
                <div class="before">
                    <p>Before</p>
                </div>
            </div>
            <div class="time-box">
                <div class="time-highlight">
                    <p>12</p>
                    <p>00</p>
                    <p>AM</p>
                </div>
            </div>
        </div>

        <div class="add-notes">
            <p>Update Notes:</p>
        </div>

        <div class="share-with">
            <p>Share with:</p>
            <div class="coll-display">
                <p>@username</p>
            </div>
        </div>

    </section>
    
    <nav class="navigation-bar">
        <ul>
            <li>
                <a href="index.html">
                    <img src="img/feed-icon.png" alt="Dashboard">
                    <span class="nav-label">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="create-task.html">
                    <img src="img/add-icon.png" alt="Add Habit">
                    <span class="nav-label">Add Habit</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <img src="img/profile-icon.png" alt="Profile">
                    <span class="nav-label">Profile</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <footer>
        <p>&copy; 2024 Husky Habits. All Rights Reserved.</p>
    </footer>
</body>
</html>
