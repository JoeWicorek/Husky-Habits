<!-- create-task page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- title-->
    <title>Create Task Screen</title>

    <!-- fonts used-->
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Anek+Gujarati:wdth,wght@75..125,100..800&family=Assistant:wght@200..800&family=Bangers&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css styling-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Javascript create-task.js-->
    <script src="js/create-task.js" defer></script>

</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="app-title">HuskyHabits</h1>
        <nav class="top-dock">
            <a href="index.html" class="nav-link left">Cancel</a>
            <h1 class="nav-title">Create Task</h1>
            <a href="index.html" class="nav-link right"> Done </a>
        </nav>
    </header>

    <main>
        <!-- Form element to wrap all content -->
        <form class="task-form">
            <section class="task-section">
                <div class="image-upload-container">
                    <div class="circle-image">
                        <img src="img/circle.png">
                    </div>
                    <a href="#" class="image-link">Upload Image</a>
                </div>
                <div class="task-name-display">
                    <input type="text" placeholder="Enter task name" name="taskName">
                </div>
            </section>

            <section class="task-details">
                <div class="select-day">
                    <!-- Monday -->
                    
                    <img src="img/mon.png" alt="Monday">
                    <input type="hidden" name="monday" value="0">

                    <!-- Tuesday -->
                    <input type="hidden" name="tuesday" value="0">
                    <img src="img/tue.png" alt="Tuesday">

                    <!-- Wednesday -->
                    <input type="hidden" name="wednesday" value="0">
                    <img src="img/wed.png" alt="Wednesday">

                    <!-- Thursday -->
                    <input type="hidden" name="thursday" value="0">
                    <img src="img/thur.png" alt="Thursday">

                    <!-- Friday -->
                    <input type="hidden" name="friday" value="0">
                    <img src="img/fri.png" alt="Friday">

                    <!-- Saturday -->
                    <input type="hidden" name="saturday" value="0">
                    <img src="img/sat.png" alt="Saturday">

                    <!-- Sunday -->
                    <input type="hidden" name="sunday" value="0">
                    <img src="img/sun.png" alt="Sunday">

                </div>

                <div class="select-time">
                    <div class="time-title">
                        <p>Time:</p>
                    </div>
                    <div class="time-type">
                        <div class="at">
                            <p>At</p>
                        </div>
                        <div class="before">
                            <p>Before</p>
                        </div>
                    </div>
                    <div class="time-box">
                        <div class="time-highlight">
                            <p>12</p>
                            <p>00</p>
                            <p>AM</p>
                        </div>
                    </div>
                </div>

                <div class="add-notes">
                    <input type="text" placeholder="Notes" name="notes">
                </div>

                <div class="share-with">
                    <p>Share with:</p>
                    <div class="coll-display">
                        <p>@username</p>
                    </div>
                </div>
            </section>
        </form>
        <!-- End of form element -->
    </main>
    
    <footer>
        <p>&copy; 2024 Husky Habits. All Rights Reserved.</p>
    </footer>
</body>

</html>
