<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- title-->
    <title>Edit Task Screen</title>

    <!-- fonts used-->
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Anek+Gujarati:wght@100..800&family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- css styling-->
    <link rel="stylesheet" href="css/create-edit-task.css">
    <link rel="stylesheet" href="css/feed.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <nav class="top-dock">
        <div>
            <h1 id="top-dock-title">HuskyHabits</h1>
            <div id="top-dock-overall-streak">
                <div>
                    <img src="img/streak-logo.png" alt="Streak Flame Logo">
                    <div id="streak-number-label">
                        <strong>26</strong>
                    </div>
                </div>
                <h2>Your Overall Streak</h2>
            </div>
        </div>
    </nav>


    <!-- Habit Card 1 -->
    <div class="habit-card">
        <div class="habit-info">
            <div class="habit-avatar">
                <img src="img/lifting.jpeg" alt="weight lifting">
            </div>
            <p>go to the gym w/ @username by 10am</p>
        </div>
        <div class="habit-status">
            <span class="status-icon">&#10003;</span>
        </div>
    </div>
    
    <!-- Habit Card 2 -->
    <div class="habit-card">
        <div class="habit-info">
            <div class="habit-avatar">
                <img src="img/coding.jpeg" alt="coding">
            </div>
            <p>leetcode practice w/ @username by 6pm</p>
        </div>
        <div class="habit-status">
            <span class="status-icon">&#10003;</span>
        </div>
    </div>
    
    <!-- Navigation Bar -->
    <nav class="navigation-bar">
        <ul>
            <li><a href="/feed.html"><img src="img/feed-icon.png" alt="Feed"></a></li>
            <li><a href="/create-task.html"><img src="img/add-icon.png" alt="Add Habit"></a></li>
            <li><a href="/profile.html"><img src="img/friends-icon.png" alt="Friends"></a></li>
        </ul>
    </nav>


</body>
</html>
