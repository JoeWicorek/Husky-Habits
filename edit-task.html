<!-- edit task screen -->
<!-- create-task page -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- viewport meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- title-->
  <title>Edit Task Screen</title>

  <!-- fonts used-->
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Anek+Gujarati:wght@100..800&family=Assistant:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- css styling-->
  <link rel="stylesheet" href="css/create-edit-task.css">
</head>

<body>
    <nav class="top-dock">
        <a href="#" class="nav-link left">Cancel</a>
        <h1 class="nav-title">Edit Task</h1>
        <a href="#" class="nav-link right">Done</a>
    </nav>

    <section class="task-section">
        <div class="image-upload-container">
            <div class="circle-image">
                <img src="img/circle.png">
            </div>
            <a href="#" class="image-link">Change Image</a>
        </div>
        <div class="task-name-display">
            <p>Edit task name</p>
        </div>
    </section>

    <section class="task-details">
        <div class="select-day">
            <img src="img/sun.png">
            <img src="img/mon.png">
            <img src="img/tue.png">
            <img src="img/wed.png">
            <img src="img/thur.png">
            <img src="img/fri.png">
            <img src="img/sat.png">
        </div>

        <div class="select-time">
            <div class="time-title">
                <p>Time:</p>
            </div>
            <div class="time-type">
                <div class="at">
                    <p>At</p>
                </div>
                <div class="before">
                    <p>Before</p>
                </div>
            </div>
            <div class="time-box">
                <div class="time-highlight">
                    <p>12</p>
                    <p>00</p>
                    <p>AM</p>
                </div>
            </div>
        </div>

        <div class="add-notes">
            <p>Update Notes:</p>
        </div>

        <div class="share-with">
            <p>Share with:</p>
            <div class="coll-display">
                <p>@username</p>
            </div>
        </div>

    </section>
</body>
