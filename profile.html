<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&family=Anek+Gujarati:wdth,wght@75..125,100..800&family=Assistant:wght@200..800&family=Bangers&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <section class="top-dock thick">
        <div>
            <h1 class="app-title">@username</h1>
            <div class="top-dock-vertical-container">
                <div>
                    <img src="img/profile.jpeg" alt="Profile Picture">
                </div>
                <a href="#"><h2>Change Image</h2></a>
            </div>
        </div>
    </section>

    <div class="profile">
        <h1>User Profile</h1>
        <!-- Profile Picture -->
        <div class="profile-picture">
            <img src="profile.jpeg" alt="Profile Picture" class="profile-picture">
            <button class="change-profile-button">Change Profile Picture</button>
        </div>
        <!-- Username -->
        <div class="username">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="username">
            <button>Change Username</button>
        </div>
        <!-- Password -->
        <div class="password">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <button>Update Password</button>
        </div>
        <!-- Friends List -->
        <div class="friends">
            <h2>Friends</h2>
            <!-- List of friends -->
        </div>
        <!-- Add Friends Button -->
        <a href="add-friend.html"><button>Add Friends</button></a>
        <!-- Delete Account Button -->
        <button>Delete Account</button>
    </div>

    <!-- Navigation Bar -->
    <nav class="navigation-bar">
        <ul>
            <li><a href="dashboard.html"><img src="img/feed-icon.png" alt="Dashboard"></a></li>
            <li><a href="create-task.html"><img src="img/add-icon.png" alt="Add Habit"></a></li>
            <li><a href="profile.html"><img src="img/profile-icon.png" alt="Profile"></a></li>
        </ul>
    </nav>
</body>
</html>
